<section data-ng-controller="RepositoriesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>
            Edit Repository - {{repository.name}}<br/>
            <small>Last Diffed: {{repository.lastDiffed || 'never'}}</small>
        </h1>
    </div>
    <div class="container">
        <form name="repositoryForm" class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="repositoryType">Repository Type<span class="text-danger">*</span></label>
                    <div class="controls col-sm-6">
                        <select name="repositoryType" id="repositoryType" class="form-control" data-ng-model="repository.type" required>
                            <option value="fra" selected="true">Free-Range App</option>
                            <option value="lms">LMS Tool</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="repoUrl">Repository URL<span class="text-danger">*</span></label>
                    <div class="controls col-sm-6">
                        <input id="repoUrl" name="repoUrl" type="text" data-ng-model="repository.url" class="form-control" required />
                        <span class="text-danger" data-ng-show="repositoryForm.repoUrl.$dirty && repositoryForm.repoUrl.$invalid">
                            <span data-ng-show="repositoryForm.repoUrl.$error.required">Repository URL is required.</span>
                            <!--<span data-ng-show="repositoryForm.repoUrl.$error.url">Repository URL must be a valid URL.</span>-->
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="filePath">Path to Language File</label>
                    <div class="controls col-sm-6">
                        <!-- ng-repeat="path in repository.languagePath track by $index" -->
                        <input id="filePath" type="text" data-ng-model="repository.languagePath[0]" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="isActive">Is Active</label>                    
                    <div class="controls checkbox col-sm-6">                        
                        <input type="checkbox" id="isActive" data-ng-model="repository.isActive" name="isActive" />                        
                    </div>
                </div>
                <div class="form-group">
                    <input data-ng-disabled="repositoryForm.$invalid" type="submit" value="Save" class="btn btn-primary">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
