<section data-ng-controller="HomeController">
	<div class="jumbotron text-center">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
				<img alt="MEAN.JS" class="img-responsive text-center" src="modules/core/img/brand/logo.png" />
			</div>
		</div>
		<br>
		<div class="row">
			<p class="lead">
				Gather, package, translate, done!
			</p>
		</div>
	</div>
	<div class="row" data-ng-show="isUserSignedIn()">
		<div class="col-md-12 text-center">
			<p>
				<a class="btn btn-default btn-lg" ng-click="beginTranslation()">Create a Package for Translation</a>
			</p>
			<p>
				Generates a .zip file with the latest changes to language files in the repositories. This .zip
				file can be sent for translation.
			</p>
		</div>
		<div class="col-md-12 text center">
			<div class="alert alert-danger" data-ng-show="error">
				<!--<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>-->
				<strong>Error!</strong> {{error}}
			</div>
		</div>
		
	</div>
	<p>
		Copyright &copy; D2L, 2015
	</p>
</section>
