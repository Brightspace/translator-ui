<section data-ng-controller="TranslationController" data-ng-init="findOne()">
	<h1>{{translationPageTitle}}</h1>

	<div class="container">
		<div class="row">
			<div class="col-sm-2">
				<img src="img/loaders/loader.gif">
			</div>
			<div class="col-sm-10">
				<dl class="dl-horizontal">
					<dt>ID</dt>
					<dd>{{token.id}}</dd>
					<dt>Status</dt>
					<dd>{{token.status}}</dd>
				</dl>

				<div class="alert alert-danger" data-ng-show="token.error">
					<strong>Error!</strong>
					{{token.error}}
				</div>

				<div data-ng-show="token.status=='sent'">
					<a class="btn btn-primary" ng-href="{{getDownload()}}">Download Translatable Package</a>
				</div>

				<div data-ng-show="token.status=='sent'">
					<button type="file"
							class="btn btn-primary"
							ngf-select="beginImport($file)" >Import Translated Package</button>
				</div>

				<div ng-repeat="repo in token.repositories">
					<a href="/#!/repositories/{{repo.id}}/edit">{{repo.name}}</a>: {{repo.status}}
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="alert alert-danger" data-ng-show="error">
					<strong>Error!</strong>
					{{error}}
				</div>
			</div>
		</div>
	</div>
</section>
